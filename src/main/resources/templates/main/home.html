<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="layouts :: dependencies"/>
</head>
<body>

<div th:replace="layouts :: menu"/>

<div class="container">
    <h3>Main Dashboard</h3>
    <hr/>

    <h4>Current Projects</h4>
    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.name}"/>
                    <td th:text="${project.stage}"/>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            <script>
                var chartData="[[${projectStatusCount}]]"
            </script>
        </div>
    </div>

</div>


<div class="container">
    <h4>Current Employees</h4>
    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employeeProjectCount : ${employeesListProjectCount}">
                    <td th:text="${employeeProjectCount.firstName}"/>
                    <td th:text="${employeeProjectCount.lastName}"/>
                    <td th:text="${employeeProjectCount.projectCount}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>
