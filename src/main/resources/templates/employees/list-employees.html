<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="layouts :: dependencies"/>
</head>
<body>
    <div th:replace="layouts :: menu"/>

<div class="container">
    <h3>Employees Directory</h3>
    <hr/>

    <a th:href="@{/employees/new}" class="btn btn-primary table-striped">New Employee</a>
    <table class="table table-bordered table-stripped">
        <thead class="thread-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${employees}">
            <td th:text="${employee.firstName}"/>
            <td th:text="${employee.lastName}"/>
            <td th:text="${employee.email}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
