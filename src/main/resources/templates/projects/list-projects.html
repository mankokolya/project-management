<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <div th:replace="layouts :: dependencies"/>
</head>
<body>
<div th:replace="layouts :: menu"/>


<div class="container">
    <h3>Projects Directory</h3>
    <hr/>

    <a th:href="@{/projects/new}" class="btn btn-primary table-striped">New Project</a>
    <table class="table table-bordered table-stripped">
        <thead class="thread-dark">
        <tr>
            <th>Project Name</th>
            <th>Project Stage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}"/>
            <td th:text="${project.stage}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
